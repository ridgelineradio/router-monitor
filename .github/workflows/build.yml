name: Build Executable

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          (Invoke-WebRequest -Uri https://install.python-poetry.org -UseBasicParsing).Content | python -

      - name: Add Poetry to PATH
        shell: powershell
        # run: echo "PATH=$env:APPDATA\Python\Scripts:$env:PATH" >> $env:GITHUB_ENV
        # run: $env.Path += ";%APPDATA%\Python\Scripts"
        run: echo "%APPDATA%\Python\Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install dependencies
        run: |
          poetry install

      - name: Build executable with PyInstaller
        run: |
          poetry run pyinstaller --onefile main.py

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: dist/*.exe
